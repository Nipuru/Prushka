# Prushka 资源包服务器配置模板文件
# 复制此文件为 settings.toml 并根据需要修改配置

[server]
# 服务器监听地址，0.0.0.0 表示监听所有网络接口
host = "0.0.0.0"
# 服务器监听端口
port = 8080
# 是否启用调试模式
debug = false

[packs]
# 资源包存储目录（相对于项目根目录的路径）
directory = "../../resourcepack"

[logging]
# 日志级别：DEBUG, INFO, WARNING, ERROR, CRITICAL
level = "INFO"
# 日志文件路径
file = "logs/server.log"
