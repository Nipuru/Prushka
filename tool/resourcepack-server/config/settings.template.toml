# 服务器配置模板文件
# 复制此文件为 settings.toml 并根据需要修改配置

[server]
# 服务器监听地址
host = "0.0.0.0"
# 服务器监听端口
port = 8080
# 是否启用调试模式
debug = false

[packs]
# 资源包存储目录
directory = "../../resourcepack"
# 是否启用文件监控
file_monitor = true
# 文件监控间隔（秒）
file_monitor_interval = 1.0
# 扫描冷却时间（秒）
scan_cooldown = 2.0

[logging]
# 日志级别
level = "INFO"
# 日志文件路径
file = "logs/server.log"
